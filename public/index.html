<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="stuff.css">
    <link rel="icon" href="data/logo.jpeg">
    <title>Where Is My Car?</title>
</head>
<style>
    footer{
        position: absolute;
        bottom:0;
        height: 8vh;
        width: 100vw;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    footer > div{
        background-color: brown;
        height: 100%;
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-family: sans-serif;
    }
    footer > div > div[class=show]{
        width: 100%;
        height: 25%;
        position: absolute;
        bottom: 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        background-color: purple;
    }
    .car > button{
        position: absolute;
        margin-top: 5vh;
        left:5vw;
        width: 90vw;
        color:white;
        padding: 2vh;
        border: 2px solid black;
        border-radius: 20px;
        background: rgb(108,99,255);
        cursor: pointer;

    }
    .cars-container{
        position: absolute;
        border-radius: 20px;
        border: 2px solid black;
        height: 70vh;
        top: 15vh;
        left:10vw;
        width: 80vw;
        overflow-y: auto;
    }
    .cars-container > div{
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-content: center;
        height: 8vh;
        font-family: sans-serif;
        border-bottom: 1px solid black;
    }
    .btn-container{
        justify-self: end;
        align-self:center;
    }
    .rm-button{
        background-color: red;
        color: white;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        justify-self: end;
        align-self:center;
    }
    .cars-container > div > *{
        margin-left: 10px;
        margin-right: 10px;
    }
    .user{
        /* margin: 2vh; */
        font-family: sans-serif;
        display: flex;
        align-items: center;
        flex-direction: column; 
    }
    .user > div{
        margin: 2vh;
    }
    .user > img{
        min-height: 300px;
        min-width: 300px;
        width: 10vw;
        height: 10vw;
        justify-self: center;
        align-items: flex-start;
    }
    .user > button{
        padding: 1vh;
        padding-left: 5vh;
        padding-right: 5vh;
        margin-bottom:  1vh;
        background-color: yellowgreen;
        color: white;
        border: none;
        cursor: pointer;
    }
    .user > button[class=delete-btn]{
        background-color: red;
    }
    .ut-button{
        background-color: rgb(108,99,255);
        color: white;
        border-radius: 20px;
        margin: 0;
        border: none;
        cursor: pointer;
        justify-self: center;
        align-self:center;
    }
</style>
<body>
    <div class="map-container">
        <div id="map-div" class="map in-screen">
        </div>
        <div id="car-div" class="car out-of-screen">
            <button>ADD CAR</button>
            <div class="cars-container">

            </div>
        </div>
        <div id="user-div" class="user out-of-screen">
            <img src="data/user.svg">
            <div>
                <h2>Username</h2>
                <input id="usernamechange" value="your username">
            </div>
            <div>
                <h2>Password</h2>
                <input id="passwordchange">
            </div>
            <button class="save-btn">Save</button>
            <button class="delete-btn">Delete</button>
        </div>
    </div>
    <footer>
        <div id="map-tab">Map
            <div class="show"></div>
        </div>
        <div id="car-tab">Car
            <div></div>
        </div>
        <div id="user-tab">User
            <div></div>
        </div>
    </footer>



    <!--Scripts-->
    <script src="./libs/openLayer/ol.js"></script>
    <script src="create.js"></script>
    <script src="index.js"></script>
    <script>
        const init = async (position) => {
            navigator.geolocation.watchPosition((pos) => {
                position = pos.coords
            })
        const API_URL = "http://192.168.1.5:3001"
        const headers = {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin':"*"
        }
        let refreshMap = setTimeout(() => {
            window.location.reload()
        } , 300000)//300000
        const { username } = await fetch(`${API_URL}/authentication/user` , {credentials:"include"}).then(async response => await response.json())
        if(!username){
            const a = document.createElement("a")
            a.href = "/login.html"
            a.click()
        }
        const usernameChangeInput = document.querySelector(`#usernamechange`)
        usernameChangeInput.value = username
        const passwordChangeInput = document.querySelector("#passwordchange")
        const carTab = document.querySelector("#car-tab")
        const mapTab = document.querySelector("#map-tab")
        const userTab = document.querySelector("#user-tab")
        const mapDiv = document.querySelector(".map")
        const carContainer = document.querySelector(".cars-container")
        const carDiv = document.querySelector(".car")
        const userDiv = document.querySelector(".user")
        const tabs = [{tab:carTab , div:carDiv} , {tab:mapTab , div:mapDiv} , {tab:userTab , div:userDiv}]
        tabs.map(tab => {
            tab.tab.onclick = () => {
                tabs.map(t => {
                    Array.from(t.tab.children)[0].classList.remove("show")
                    if(t.div.classList.contains("in-screen")){
                        t.div.classList.replace("in-screen" , "out-of-screen")
                    }
                })
                Array.from(tab.tab.children)[0].classList.add("show")
                tab.div.classList.add("in-screen")
                if(tab.div.classList.contains("map")){
                    refreshMap = setTimeout(() => {
                        window.location.reload()
                    } , 300000)
                }else{
                    clearTimeout(refreshMap)
                }
            }
        })

        const saveBtn = document.querySelector(".save-btn")
        
        saveBtn.onclick = async () => {
            if(usernameChangeInput.value && passwordChangeInput.value){
                const accepted = window.confirm("Are you sure you want to make these changes?" )
                if(accepted){   
                    await fetch(`${API_URL}/user` , {method:"POST" , headers , body:JSON.stringify({
                        column: "password",
                        value:passwordChangeInput.value
                    })})
                    await fetch(`${API_URL}/user` , {method:"POST" , headers , body:JSON.stringify({
                        column: "username",
                        value:usernameChangeInput.value
                    })})
                }   
            }
        }

        const deleteBtn = document.querySelector(".delete-btn")
        deleteBtn.onclick = async () => {
            const agree = window.confirm("Are you sure you want to delete? ")
            if(agree){
                await fetch(`${API_URL}/user` , {method:"DELETE", headers , credentials:"include"})
                const a = document.createElement("a")
                a.href = "/register.html"
                a.click()
            }
        }

        let cars = await fetch(`${API_URL}/car`, {method:"GET" , headers})//[{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"},{name:"testcar"}]
        cars = await cars.json()
        let innerHTMLTEXT = ""
        cars.map(car => {
            const inner = `<div class="car-slot">
                                <div class="car-title">${car.name}</div>
                                <div class="btn-container">
                                <button class="ut-button" value="${car.name}">update</button>
                                <button class="rm-button" value="${car.name}">remove</button>
                                </div>
                            </div>`
            innerHTMLTEXT += inner
        })
        carContainer.innerHTML = innerHTMLTEXT
        const upEl = Array.from(document.querySelectorAll(".ut-button"))
        upEl.map(el => {
            //change
            const newpos = [position.longitude, position.latitude]
            el.onclick = async () => {
                await fetch(`${API_URL}/car` , {method:"POST" , headers, body:JSON.stringify({
                carname: el.value,
                column:"pos",
                value:JSON.stringify(newpos)
            })})
                    window.location.reload()
            }
        })
        const carsEl = Array.from(document.querySelectorAll(".rm-button"))
        carsEl.map(elcar => {
            elcar.onclick = async () => {
                //fetch place
                await fetch(`${API_URL}/car` , {method:"DELETE" , credentials:"include" , headers, body:JSON.stringify({
                    carname:elcar.value
                })})
                    window.location.reload()
            }
        })


        const addCarBtn = document.querySelector("#car-div > button")
        addCarBtn.onclick = async () => {
            const answer = prompt("What is the car name? ")
            if(answer != null || ""){
                await fetch(`${API_URL}/car` , {method:"PUT" , credentials:"include" , headers, body:JSON.stringify({
            "carname":answer,
            "position":JSON.stringify([position.longitude + (Math.random() * 5), position.latitude + (Math.random() * 5)])//change this
        })})
                window.location.reload()
            }
        }  
        }//dont take it off, belong to init function whihc give await power to the entire script tag
        //navigator.geolocation.getCurrentPosition((pos) => {
            const pos = {coords: {
                latitude: 1,
                longitude: 2
            }}
            init(pos.coords)
        //})
        </script>
    <script src="script.js"></script>
</body>
</html>
